<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>
    <a-camera id='camera1' look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera='gpsMinDistance: 10'> </a-camera>
    <a-entity gltf-model="./assets/dish/dish.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-new-entity-place="latitude: 49.580730; longitude: 11.031220"> </a-entity>
    <a-box material="color: yellow" gps-new-entity-place="latitude: 49.580730; longitude: 11.031220" position="0 0 0"/>
</a-scene>
</body>
</html>
